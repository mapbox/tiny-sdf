var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');

function getEl(id) {
    return document.getElementById(id);
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    var fontSize = +getEl('fontsize').value;
    var buffer = +getEl('buffer').value;
    var radius = fontSize / +getEl('contrast').value;
    var cutoff = +getEl('cutoff').value / 100;
    var sdf = new TinySDF(fontSize, buffer, radius, cutoff);

    console.time('sdf');
    for (var y = 0, i = 0; y + sdf.size <= canvas.height && i < chars.length; y += sdf.size) {
        for (var x = 0; x + sdf.size <= canvas.width && i < chars.length; x += sdf.size) {
            ctx.putImageData(sdf.draw(chars[i++]), x, y);
        }
    }
    console.timeEnd('sdf');

    console.log(i + ' characters rendered.');
}

update();

var frameId;

getEl('fontsize').oninput =
getEl('buffer').oninput =
getEl('contrast').oninput =
getEl('cutoff').oninput = function () {
    cancelAnimationFrame(frameId);
    frameId = requestAnimationFrame(update);
